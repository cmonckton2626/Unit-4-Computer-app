{% extends "base.html" %} 
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/computers/community.css' %}" />
{% endblock %} 

{% block content %}
<section class="page-header">
  <h1>Computer List</h1>
</section>

<section class="card-container">
  {% for computer in computers %}
    <div class="card">
      <a href="{% url 'computer-detail' computer.id %}">
      <div class="card-content">
        <div class="card-img-container">
          <img
            src="{% static 'images/nerd-cat.svg' %}"
            alt="placeholder"
          />
        </div>
        <h2 class="card-title">{{ computer }}</h2>
        <p>
          Computer CPU: {{ computer.cpu }}</br>
          Computer GPU: {{ computer.gpu }}</br>
        </p>
      </div>
    </div>
  {% endfor %}
</section>
{% endblock %}
